<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORYA Uzaktan Erişim/Kontrol</title>
    <link rel="stylesheet" href="logowanimation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="oryalogo.jpeg" alt="LOGO">
        </div>


    <form action="#">
        <div class="title">Oturum Aç</div>

        <div class="input-box">
        <input type="email" placeholder="Lütfen Kayıtlı Olan Mail Adresinizi Giriniz" required>
        <div class="underline"></div>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Lütfen Şifrenizi Giriniz" required>
            <div class="underline"></div>
        </div>

        <div class="input-box button">
            <input type="submit" value="Giriş Yap">
        </div>
    </form>

    <div class="text">Veya Sosyal Medya Hesaplarınızla Bağlanın</div>
        <!--SosyalMedyaButonları-->
        <div class="appleid">
            <a href="#"><i class="fa-brands fa-apple"></i> Apple Id ile Giriş</a>
        </div>

        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i> Twitter ile Giriş</a>
        </div>

        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i> Facebook ile Giriş</a>
        </div>









    </div>
</body>
</html>
